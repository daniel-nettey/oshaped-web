{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font and CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,900&display=swap"
        rel="stylesheet">

    <!-- <link href="{% static 'css/sort-list.css' %}" rel="stylesheet" type="text/css" /> -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />

    <!-- TailWind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/tailwindconfig.js' %}"></script>


    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- Sort List  -->
    <script src="{% static 'js/sort-list.js' %}"></script>
</head>


<body>

    <div class="flex justify-between bg-white items-center py-3 px-4">
        <!-- Logo  -->
        <img src="{% static 'images/O-shaped_logo.jpg' %}" class="h-20 object-contain w-auto" />
    </div>

    <div class="isolate bg-white px-6 s pb-10">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]">
            <svg class="relative left-1/2 -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-40rem)] sm:h-[42.375rem]"
                viewBox="0 0 1155 678">
                <path fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)" fill-opacity=".3"
                    d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
                <defs>
                    <linearGradient id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533" x1="1155.49" x2="-78.208" y1=".177"
                        y2="474.645" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#9089FC" />
                        <stop offset="1" stop-color="#FF80B5" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <!-- Header  -->
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">User Details</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">Enter your details to start the O-shaped test</p>
        </div>

        <form action="" method="POST" class="mx-auto mt-10 max-w-xl sm:mt-10">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-y-6 gap-x-8 sm:grid-cols-2">
                <!-- First Name of User  -->
                <div>
                    <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">First
                        name</label>
                    <div class="mt-2.5">
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name" required
                            class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                    </div>
                </div>

                <!-- Last Name of User  -->
                <div>
                    <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
                    <div class="mt-2.5">
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name" required
                            class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                    </div>
                </div>

                <!-- Email of user  -->
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
                    <div class="mt-2.5">
                        <input type="email" name="email" id="email" autocomplete="email"  required
                            class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                    </div>
                </div>

                <!-- Gender of User  -->
                <div>
                    <label for="gender" class="block mb-2 text-sm font-semibold text-gray-900">Select
                        gender</label>
                    <select id="gender" name="gender" required
                        class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
                        <option selected>Choose gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>

                <!-- Date of Birth of User  -->
                <div>
                    <label for="date_of_birth" class="block text-sm font-semibold leading-6 text-gray-900">Date of
                        Birth</label>
                    <div class="mt-2.5">
                        <input type="date" name="date_of_birth" id="date_of_birth" autocomplete="bday" required
                            class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                    </div>
                </div>

                <!-- Phone number of user  -->
                <div class="md:col-span-2">
                    <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">Phone
                        Number</label>
                    <div class="mt-2.5">
                        <input type="tel" name="phone-number" id="phone-number" autocomplete="tel" required
                            class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                    </div>
                </div>                

                <!-- Role of user  -->
                <div class="sm:col-span-2">
                    <label for="role" class="block text-sm font-semibold leading-6 text-gray-900">Role</label>
                    <div class="mt-2.5">
                        <input type="text" name="role" id="role" autocomplete="organization-title" required
                            class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-primary sm:text-sm sm:leading-6">
                    </div>
                </div>

                <!-- Position  -->
                <div class="sm:col-span-2">
                    <label for="position" class="block text-sm font-semibold leading-6 text-gray-900">Position</label>
                    <div class="mt-2.5">
                        <input type="text" name="position" id="position" autocomplete="organization-title" required
                            class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-primary sm:text-sm sm:leading-6">
                    </div>
                </div>

                <!-- Date of Program  -->
                <div>
                    <label for="date_of_program" class="block text-sm font-semibold leading-6 text-gray-900">Date of
                        Program</label>
                    <div class="mt-2.5">
                        <input type="date" name="date_of_program" id="date_of_program" 
                            class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="flex items-end">
                    <p class="text-xs text-gray-500">Leave this field empty if you have not taken the O-shaped program</p>
                </div>


                <div class="flex gap-x-4 sm:col-span-2">
                    <div class="flex h-6 items-center">
                        <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
                        <button type="button"
                            class="bg-gray-200 flex w-8 flex-none cursor-pointer rounded-full p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                            role="switch" aria-checked="false" aria-labelledby="switch-1-label">
                            <span class="sr-only">Agree to policies</span>
                            <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
                            <span aria-hidden="true"
                                class="translate-x-0 h-4 w-4 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
                        </button>
                    </div>
                    <label class="text-sm leading-6 text-gray-600" id="switch-1-label">
                        By selecting this, you agree to our
                        <a href="#" class="font-semibold text-indigo-600">privacy&nbsp;policy</a>.
                    </label>
                </div>
            </div>

            {% if error == True  %}
            <div>
                <p class="text-red-600 text-sm">
                The user already exists
                </p>
            </div>
            {% endif %}

            <div class="mt-10">
                <button type="submit"
                    class="block w-full rounded-md bg-primary px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm ">
                    Sign In
                </button>
            </div>
        </form>
    </div>

</body>

</html>
